<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cars</title>

  <link rel="shortcut icon" href="./public/favicon.png  " type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./plugins/swiper.js"></script>
  <script type="module" src="./plugins/gspa.js"></script>

</head>

<body>


  <main>

    <div class="logo">AutoSculp</div>

    <div class="bar"></div>
    <div class="social">
      <a href="#"><i class="fi fi-brands-facebook"></i></a>
      <a href="#"><i class="fi fi-brands-instagram"></i></a>
      <a href="# "><i class="fi fi-brands-twitter"></i></a>

      
    </div>

    <div class="menu"><i class="fi fi-br-menu-burger"></i></div>


    <div class="swiper">

      <div class="swiper-wrapper">

        <div class="swiper-slide first">

          <div class="yellow"></div>
          <div class="black"></div>
          <div class="content">

            <div class="title">
              <div class="small">Let's</div>
              <div class="big">
                <span>R</span>
                <span>A</span>
                <span>C</span>
                <span>E</span>
              </div>
            </div>

            <div class="image">
              <img src="./public/cars/cars-3.png">
            </div>

            <div class="specs">
              <span><b>302</b> MPH</span>
              <span><b>0-100</b> KMPH</span>
              <span><b>350</b> KW</span>
              <button>Discover Now  <i class="fi fi-rr-arrow-right"></i></button>
            </div>

          </div>
          

        </div>

        <div class="swiper-slide">

          <div class="red"></div>
          <div class="black"></div>
          <div class="content">

            <div class="title">
              <div class="small">Let's</div>
              <div class="big">
                <span>R</span>
                <span>A</span>
                <span>C</span>
                <span>E</span>
              </div>
            </div>

            <div class="image">
              <img src="./public/cars/cars-1.png">
            </div>

            <div class="specs red-color">
              <span><b>302</b> MPH</span>
              <span><b>0-100</b> KMPH</span>
              <span><b>350</b> KW</span>
              <button class="red-color">Discover Now  <i class="fi fi-rr-arrow-right"></i></button>
            </div>

          </div>
          

        </div>

        <div class="swiper-slide">

          <div class="blue"></div>
          <div class="black"></div>
          <div class="content">

            <div class="title">
              <div class="small">Let's</div>
              <div class="big">
                <span>R</span>
                <span>A</span>
                <span>C</span>
                <span>E</span>
              </div>
            </div>

            <div class="image">
              <img src="./public/cars/cars-2.png">
            </div>

            <div class="specs blue-color">
              <span><b>302</b> MPH</span>
              <span><b>0-100</b> KMPH</span>
              <span><b>350</b> KW</span>
              <button class="blue-color">Discover Now  <i class="fi fi-rr-arrow-right"></i></button>
            </div>

          </div>
          

        </div>


      
       
       

      </div>
     
      <div class="swiper-pagination"></div>



      <div class="swiper-scrollbar"></div>
    </div>

  </main>

</html>
